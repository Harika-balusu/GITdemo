<!DOCTYPE html>
<html>
    <!--List types in html-->
    <body>
        <!--ordered list-->
        <ol type="A">  <!--A,a,1,i,I-->
            <li>sunday</li>
            <li>Monday</li>
            <li>Wednesday</li>
        </ol>
        <!--unordered list-->
        <ul type="circle"> <!--circle,square,disk-->
                <li>sunday</li>
                <li>Monday</li>
                <li>Wednesday</li>
        </ul>

    </body>
</html>
