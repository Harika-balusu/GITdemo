<!DOCTYPE html>
<html>
    <head>
        <script>
            function show(){
                var x=document.getElementById("n1").value;
                var y=document.getElementById("n2").value;
                var z= parseInt(x) + parseInt(y);
                document.getElementById("sum").value=parseInt(z)
            }

        </script>
    </head>
    <body>
        <form>
            First Number: <input type="text" id="n1" value="6"><br/>
            Second Number: <input type="text" id="n2" value="9">
            Sum: <input type="text" id="sum">
            <input type="button" value="sum" onclick="show()">
        </form>
    </body>
</html>
